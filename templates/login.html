{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <label for="username">Username: </label>
        <input autofocus autocomplete="off" type="text" name="username" placeholder="Username" required>
        <label for="password">Password: </label>
        <input autocomplete="off" type="password" name="password" placeholder="Password" required>
        <input class="buttons" type="submit" value="Log in">
    </form>
{% endblock %}
