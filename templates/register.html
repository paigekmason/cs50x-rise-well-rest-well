{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <p>
            <label for="username">Create a username: </label>
            <input autofocus autocomplete="off" type="text" name="username" placeholder="Username" required>
        </p>
        <p>
            <label for="password">Create a password: </label>
            <input autocomplete="off" type="password" name="password" placeholder="Password" required>
        </p>
        <p>
            <label for="confirmation">Confirm your password: </label>
            <input autocomplete="off" type="confirmation" name="confirmation" placeholder="Confirm password" required>
        </p>
        <input class="buttons" type="submit" value="Register">
    </form>

{% endblock %}
