<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>REST WELL | {% block title %}{% endblock %}</title>

    </head>

    <body class="pm-body">
        <div class="header-img">
            <img src="static/images/evening_logo.png" width=100%>
        </div>

        {% if not session["user_id"] %}
            <nav class="navbar navbar-expand-sm my-navbar pm-nav">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ihref="/login">Log In</a>
                        </li>
                    </ul>
                </div>
            </nav>

        {% else %}
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm my-navbar pm-nav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#"><i class="fa fa-user" aria-hidden="true"></i> {{ username }}</a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <button type="button" class="buttons pm-button dropdown-toggle" data-bs-toggle="dropdown">
                                        <h7 class="pm-headings">MENU</h7>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="nav-link" href="/resetLogin">Reset Username/Password</a></li>
                                        <li><a class="nav-link" href="/logout">Log Out</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="am-pm-btns">
                <table class="table table-borderless my-table">
                    <tr>
                        <td>
                            <a class="buttons am-button" href="/"><i class="fa-regular fa-sun"></i></a>
                            <a class="buttons pm-button" href="/evening"><i class="fa-regular fa-moon"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
    {% if username is defined and username %}
        <script>
            const username = {
                {
                    username | tojson
                }
            };
        </script>
    {% else %}
        <script>
            const username = null;
        </script>
    {% endif %}

    <script src="static/script.js"></script>

</html>
